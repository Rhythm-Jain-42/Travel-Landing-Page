<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Travel Website</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Travel</h1>
        </div>
        <div class="links">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
        </div>
    </nav>
    <section>
        <div class="content">
            <div class="heading">
                <h1 data-aos="fade-right" data-aos-duration="2000">Make Journey Possible Anytime</h1>
                <p data-aos="fade-right" data-aos-duration="2000" data-aos-delay="200">Make car, bike or cycle to move from local think hosts in more than 190+ countries in your dim possible & relax time and money</p>
                <div class="buttons">
                    <button data-aos="zoom-in" data-aos-duration="500" data-aos-delay="1000">PURCHASE</button>
                    <button data-aos="zoom-in" data-aos-duration="500" data-aos-delay="1200">VIEW VIDEO<i class="fa-solid fa-play"></i></button>
                </div>
            </div>
            <div class="image">
                <img src="main.png" alt="" data-aos="fade-left" data-aos-duration="2000">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
